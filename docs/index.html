<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>STA Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header id="branding-header">
        <h1>SOOP Dashboard</h1>
    </header>
    <div id="loginBox">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginStatus"></div>
    </div>
    <div id="map" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1;"></div>
    <div id="popupContainer" style="display:none;position:fixed;top:60px;right:40px;z-index:2002;background:#fff;padding:20px 24px;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.18);min-width:320px;">
        <button id="closePopup" style="position:absolute;top:8px;right:12px;font-size:1.5em;background:none;border:none;cursor:pointer;">&times;</button>
        <div style="margin-bottom:12px;font-weight:bold;" id="popupTitle"></div>
        <div style="margin-bottom:12px;display:none;">
            <label for="datastreamSelect">Datastream ausw√§hlen:</label>
            <select id="datastreamSelect"></select>
        </div>
        <div style="margin-bottom:12px;">
            <label for="timeRangeSelect">Zeitraum:</label>
            <select id="timeRangeSelect">
                <option value="24h">Letzte 24h</option>
                <option value="7d">Letzte 7 Tage</option>
                <option value="1y">Letztes Jahr</option>
            </select>
        </div>
        <div id="chartContainer">
            <canvas id="timeseriesChart"></canvas>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
    <img id="soop-logo" src="images/SOOP-Logo_Standard.svg" alt="SOOP Logo">
</body>
</html>
